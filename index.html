<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaron Batten | Art Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Banner -->
<img src="images\my_artwork\header.jpg" alt="Artist Banner" class="flush-banner">

<!-- Home Section -->
<section class="section-dark">
  <div class="content-wrapper">
    <h1>Your Name</h1>
    <h3>Multidisciplinary Artist</h3>
    <p>Short artist statement or welcome text.</p>
  </div>
</section>

<!-- Portfolio Section -->
<section class="section-dark">
  <div class="content-wrapper">
    <h2>Portfolio</h2>
    <div class="logo-grid">
      <img src="images/artwork1.jpg" alt="Artwork 1">
      <img src="images/artwork2.jpg" alt="Artwork 2">
      <img src="images/artwork3.jpg" alt="Artwork 3">
      <!-- etc. -->
    </div>
  </div>
</section>

<!-- CV Section -->
<section class="section-dark">
  <div class="content-wrapper">
    <h2>Artistic CV</h2>
    <p><strong>Education:</strong>...</p>
    <p><strong>Exhibitions:</strong>...</p>
    <p><strong>Publications:</strong>...</p>
  </div>
</section>

<!-- Exhibits -->
<section class="section-dark">
  <div class="content-wrapper">
    <h2>Exhibits</h2>
    <div class="info-box">
      <img src="images/exhibit.jpg" alt="Exhibit">
      <p>Description of your solo/group exhibition.</p>
    </div>
  </div>
</section>

<!-- Contact -->
<section class="section-dark">
  <div class="content-wrapper">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
  </div>
</section>

<!-- Footer -->
<img src="images\my_artwork\footer.jpg" alt="Art Footer" class="flush-banner">
</body>
</html>
